<ion-header>
  <ion-toolbar>
    <ion-title>Info Tasks</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-pading">
  <ion-list *ngIf="task">
    <ion-item>
      <ion-label>Title</ion-label>
      {{task.title}}
    </ion-item>

    <ion-item>
      <ion-label>Status:</ion-label>
      {{task.status}}
    </ion-item>
    <ion-item>
      <ion-label>Date:</ion-label>
      {{task.date}}
    </ion-item>
  </ion-list>
</ion-content>
